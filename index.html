<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container" style="border-style:solid;padding:150px;width:500px;height:450px;background-color: aqua;">
    <h1>Student Registration Form</h1>
    <p>Fill in this form to register </p>
    <label for="">First Name</label>
    <input type="text"placeholder="Enter your first name"><br><br>
    <label for="">Last Name</label>
    <input type="text"placeholder="Enter your last name"><br><br>
    <label for="">E-mail</label>
    <input type="text"placeholder="Enter your email id"><br><br>
    <label for="">Date of Birth</label>
    <input type="Date of Birth"placeholder="Enter your Date of Birth"><br><br>
    <label for="">Set User Name</label>
    <input type="text"placeholder="Enter your set of user name"><br><br>
    <label for="">Set Password</label>
    <input type="password"placeholder="Enter your set of the password"><br><br>
    <label for="">Gender:</label><br><br>
    Male<input type="radio"name="Gender"value="male"><br><br>
    Female<input type="radio"name="Gender"value="female"><br><br>
    Others<input type="radio"name="Gender"value="male"><br><br>

    <label for="">Course:</label>
    <select><br>
        <option value="">course</option>
        <option value="">Bsc-IT</option>
        <option value="">B.com</option>
        <option value="">Bca</option>
        <option value="">Other</option>
    </select>
</div>
</body>
</html>
